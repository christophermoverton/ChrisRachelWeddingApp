{{checkWindowSize()}}

<div *ngIf="!windowSmall;else other_content" >
    <div *ngIf="!windowSmallHeight; else other_content2">
            <div class="generaltext"  (window:resize)="onResize()">
                    <div class="texth" style.font-size="{{rtitleWeight}}px">About Us</div>
                    <br><br>
                    
            </div>
            <div class="pcn"> 
                    <div class="row">
                            <div *ngFor="let photoname of photonames; let i = index">
                                
                                        <div class="column">
                                          <div (click)="onSelect(i)">  
                                          <img src="./assets/{{photoname}}"  class="hover-shadow" style.object-position="0% {{typosition[i]}}%" style.height="{{rrowHeight}}px">
                                          </div>
                                        </div>    
                            </div> 
                        </div>
            </div>
            
            <div class="bigcontainer">
             
                    
                    
                    <div class="bigimage" (click)="onSelectRight()">
                    <img src="./assets/{{selectedphoto}}"  [ngClass]="fadeIn? 'pic1tr' : 'pic2tr'" style.object-position="0% {{typosition2[selectedindexoffset]}}%">
                    </div>
                    <div class="bigimagecaption" style.font-size="{{raddressWeight}}px"><div *ngFor="let hero of photocaptions[selectedindex]">{{hero}}<br></div></div>
                    <div class="prev round" (click)="onSelectLeft()">&#8249;</div>
                    <div class="next round" (click)="onSelectRight()">&#8250;</div>
            </div>
            <canvas anim-directive style.display="inline" style.top="0%" style.overflow="hidden" style.position="fixed" style.z-order="9999999" [heightmult]=".75"></canvas>
            
</div>

<ng-template #other_content2>
                
        <div class="generaltext"  (window:resize)="onResize()">
                <div class="texth" style.font-size="{{rtitleWeight}}px">About Us</div>
                <br><br>
                
        </div>
        <div class="pcn3"> 
        <div class="row">
            <div *ngFor="let photoname of photonames; let i = index">
                
                        <div class="column">
                          <div (click)="onSelect(i)">  
                          <img src="./assets/{{photoname}}"  class="hover-shadow" style.object-position="0% {{typosition[i]}}%" style.height="{{rrowHeight}}px">
                          </div>
                        </div>    
            </div> 
        </div>
        </div>
        
        <div class="bigcontainer" style="top: 100%; height:110%; width:80%; margin-left: 25%">
         
                
                
                <div class="bigimage" (click)="onSelectRight()">
                <img src="./assets/{{selectedphoto}}"   [ngClass]="fadeIn? 'pic1tr' : 'pic2tr'" style.object-position="{{typosition4[selectedindexoffset]}}% 0%">
                </div>
                <div class="bigimagecaption" style.font-size="{{raddressWeight}}px"><div *ngFor="let hero of photocaptions[selectedindex]">{{hero}}<br></div></div>
                <div class="prev round" (click)="onSelectLeft()">&#8249;</div>
                <div class="next round" (click)="onSelectRight()">&#8250;</div>
        </div>
        <canvas anim-directive style.display="inline" style.top="0%" style.overflow="hidden" style.position="fixed" style.z-order="9999999" [heightmult]="2.0"></canvas>
</ng-template>
</div>
<ng-template #other_content>
        
        
        <div class="generaltext2"  (window:resize)="onResize()" (window:scroll)="onScroll()" style.left="50%" style.top="{{rtopPos}}px">
                <div class="texth" style.font-size="{{rtitleWeight}}px" >About Us</div>
                <br><br>
                
        </div>
        <div class="pcn2" (window:scroll)="onScroll()" style.top="{{rtopPos2}}px"> 
        <div class="row">
            <div *ngFor="let photoname of photonames; let i = index">
                
                        <div class="column">
                          <div (click)="onSelect(i)">  
                          <img src="./assets/{{photoname}}"  class="hover-shadow" style.object-position="0% {{typosition[i]}}%" style.height="{{rrowHeight}}px">
                          </div>
                        </div>    
            </div> 
        </div>
        </div>
        {{checkWindowSize()}}
      
        <div class="bigcontainer" style="margin-left: 20%; left: 0%; width: 130%">
         
                
                        
                <div class="bigimage" (click)="onSelectRight()" style="width:80%">
                
                <img src="./assets/{{selectedphoto}}"   [ngClass]="fadeIn? ['pic1tr'] : ['pic2tr']" style.object-position="{{typosition3[selectedindexoffset]}}% {{typosition2[selectedindexoffset]}}%">
                <div class="bigimagecaption2" style.font-size="20px"><div *ngFor="let hero of photocaptions[selectedindex]">{{hero}}<br></div></div>
                </div>
                
                <div class="prev round" (click)="onSelectLeft()">&#8249;</div>
                <div class="next round" (click)="onSelectRight()">&#8250;</div>
        </div>
        <canvas anim-directive style.display="inline" style.top="0%" style.overflow="hidden" style.position="fixed" style.z-order="9999999" [widthmult]="1.5" [heightmult]="1.5"></canvas>
</ng-template>
